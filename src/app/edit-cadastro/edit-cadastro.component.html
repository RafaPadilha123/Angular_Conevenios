<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-light p-5 rounded shadow">
      <form [formGroup]="editCadastroForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="nome">Nome</label>
          <input type="text" id="nome" formControlName="nome" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="responsavel">Responsável</label>
          <input type="text" id="responsavel" formControlName="responsavel" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" formControlName="endereco" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="contato">Contato</label>
          <input type="text" id="contato" formControlName="contato" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="remuneracao">Remuneração</label>
          <input type="text" id="remuneracao" formControlName="remuneracao" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3 me-2">Salvar</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="navigateToConvenios()">Voltar</button>
        <div *ngIf="mensagem" class="alert alert-success mt-3" role="alert">
          {{ mensagem }}
        </div>
      </form>
    </div>
  </div>
