<div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-md-6 bg-image"></div>
      <div class="col-md-6 d-flex align-items-center justify-content-center login">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Seja Bem Vindo !!!</h3>
              <form (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" name="password" placeholder="Password" required>
                  <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Lembrar-me
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Entrar</button>
                  <div class="text-center">
                    <a class="small" href="#">Esqueci minha senha</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
